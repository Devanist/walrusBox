<!doctype html>
<html>
<head>
	<title>walrusBox Minimal Example</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="walrusBox.css" />
	<script src="jquery-1.11.1.min.js"></script>
	<script src="walrusBox.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<!--	Container is a section, which width will hide other news than active one.
			It's important to set it's overflow to hidden.
	-->
	<section id="walrusBoxContainer">
		<!-- Here we are placing the walrusBox section. Set it's width to width of sum of everything inside it. -->
		<section id="walrusBox">
			<section class="red"></section>
			<section class="orange"></section>
			<section class="blue"></section>
			<section class="green"></section>
			<section class="yellow"></section>
		</section>
	</section>
</body>
</html>
